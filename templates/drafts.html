{% extends 'base.html' %}

{% block content %}
    <h2>Drafts</h2>
    <ul>
    {% for draft in drafts %}
        <li>
            <h3><a href="{{ url_for('draft_article', blog_id=blog_id, article_id=draft.id) }}">{{ draft.title }}</a></h3>
            <form action="{{ url_for('delete_article', article_id=draft.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
{% endblock %}
